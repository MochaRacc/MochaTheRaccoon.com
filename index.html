<!DOCTYPE html>
<html>
   <head>
      <title>Unable to retrive webpage</title>
      <meta http-equiv = "refresh" content = "60; url = https://otterccino.github.io" />
<script>
    document.addEventListener("DOMContentLoaded", function() {
      // Function to update the timer every second
      function updateTimer() {
        timerElement.textContent = timeRemaining + " seconds until the webpage reloads";
        timeRemaining--;

        if (timeRemaining < 0) {
          clearInterval(timerInterval);
          timerElement.textContent = "Refreshing now...";
        }
      }

      // Set the initial time and get the timer element
      let timeRemaining = 60;
      const timerElement = document.getElementById("timer");

      // Update the timer every second
      const timerInterval = setInterval(updateTimer, 1000);
    });
  </script>
   </head>
   <body>
      <p>The website is currently having it's code refreshed on github.com</p>
      <p id="timer">60 seconds until the webpage reloads</p>
   </body>
</html>
